<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create - LD</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- SETTINGS -->
    <link rel="stylesheet" href="styles/settings/wrapper.css">
    <link rel="stylesheet" href="styles/settings/core.css">
    <link rel="stylesheet" href="styles/settings/color.css">
    <link rel="stylesheet" href="styles/settings/text.css">

    <!-- GENERICS -->
    <link rel="stylesheet" href="styles/generic/box-sizing.css">
    <link rel="stylesheet" href="styles/generic/reset.css">

    <!-- BASE -->
    <link rel="stylesheet" href="styles/base/html.css">

    <!-- OBJECTS -->
    <link rel="stylesheet" href="styles/objects/ld-wrapper.css">

    <!-- COMPONENTS -->
    <link rel="stylesheet" href="styles/components/ld-button.css">
    <link rel="stylesheet" href="styles/components/ld-input.css">
    <link rel="stylesheet" href="styles/components/ld-header.css">

    <!-- PAGES -->
    <link rel="stylesheet" href="styles/pages/project-create-edit.css">

    <!-- TRUMPS -->
    <link rel="stylesheet" href="styles/trumps/visibilidade.css">

    <!-- SCRIPTS -->
    <script src="scripts/project-create-edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class = "ld-project-create-edit">
        <div class = "ld-wrapper">
            <header class = "ld-header">
                <div class = "wrapper">
                    <div class = logo-wrapper>
                        <img alt="logo devfreela" class="image" src = "assets/logo/devfreela.svg">
                    </div>                    
                </div>                
            </header>

            <main class = "main-content">                
                <a class="back-btn material-symbols-outlined" href="list.html">
                    keyboard_arrow_left
                </a>
                
                <form class = "left" onsubmit="createOrEdit()" action="javascript:void(0)">
                    <h1 class="main-title" id="main-title"></h1>                   

                    <input required id="title" class="ld-input" placeholder="Titulo"></input>
                    <input required id="totalCost" type="number" class="ld-input" placeholder="Custo total"></input>
                    <textarea required id="description" class="ld-input" placeholder="Descrição"></textarea>

                    <button type = "submit" class="ld-button" id="action-button"></button>
                </form>
                <div class = "right">
                    <img class="image" alt="fundo de decoração com 3 cubos fundo gradiente nas cores do arco-iris" src = "assets/image/bg-float-cubes.png">
                </div>
            </main>
        </div>
    </div>
</body>

</html>
